<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="#" />
    <title>Drum kit</title>
  </head>
  <body>
    <h1>Drums Beat</h1>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Rock</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Metal</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Groove</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Funky</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Shuffle</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Salsa</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Samba</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">Mambo</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Jazz</span>
      </div>
    </div>

    <audio data-key="65" src="./sounds/65.mp3"></audio>
    <audio data-key="83" src="./sounds/83.mp3"></audio>
    <audio data-key="68" src="./sounds/68.mp3"></audio>
    <audio data-key="70" src="./sounds/70.mp3"></audio>
    <audio data-key="71" src="./sounds/71.mp3"></audio>
    <audio data-key="72" src="./sounds/72.mp3"></audio>
    <audio data-key="74" src="./sounds/74.mp3"></audio>
    <audio data-key="75" src="./sounds/75.mp3"></audio>
    <audio data-key="76" src="./sounds/76.mp3"></audio>

    <script src="./js/index.js  "></script>
  </body>
</html>
